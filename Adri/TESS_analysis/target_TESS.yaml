inputs:
  LCdata:
    file: WASP44_TESS_PyORBIT.dat
    kind: Phot
    models:
      - lc_model
common:
  planets:
    b:
      orbit: circular
      parametrization: Eastman2013_Tcent
      boundaries:
        # TLS: transit duration is 0.1
        P: [2.183202, 2.668358]  # TLS: 2.42578
        Tc: [2458386.5,2458386.61]  # TLS: 2458386.57243
      spaces:
        P: Linear
  star:
    star_parameters:
      priors:
        radius: ['Gaussian', 0.928634, 0.0120785]
        mass: ['Gaussian', 0.952972, 0.0491805]
        rho: ['Gaussian',  1.192031, 0.09124]
    limb_darkening:
      type: batman_ld_quadratic
      parametrization: Kipping
      #priors:
      #  ld_c1: ['Gaussian', 0.20, 0.20]
      #  ld_c2: ['Gaussian', 0.25, 0.10]
models:
  lc_model:
    kind: batman_transit
    planets: b
    #LCdata: #only for full frame images
    #  supersample_factor: 11
    #  exposure_time: xxx.0
parameters:
  Tref: 5000.0
  use_tex: False
solver:
  pyde:
    ngen: 50000
    npop_mult: 8
  emcee:
    npop_mult: 8
    nsteps: 100000
    nburn: 20000
    thin: 200
  recenter_bounds: True
