inputs:
  LCdata:
    file: XO2N_TASTE_PyORBIT.dat
    kind: Phot
    models:
      - lc_model
      - polynomial_trend
common:
  planets:
    b:
      orbit: circular
      parametrization: Eastman2013_Tcent
      boundaries:
        # TLS: transit duration is 0.1
        P: [1.38142, 1.58142]  # TLS: 1.48142
        Tc: [6710.05, 6710.15]  # TASTE: 2456710.1
      spaces:
        P: Linear
      priors:
        P: ['Gaussian', 1.48142, 0.00003]
  star:
    star_parameters:
      priors:
        radius: ['Gaussian', 2.3, 0.10]
        mass: ['Gaussian', 2.50, 0.25]
        rho: ['Gaussian', 0.27, 0.03]
    limb_darkening:
      type: batman_ld_quadratic
      parametrization: Kipping
      priors:
        ld_c1: ['Gaussian', 0.50, 0.10]
        ld_c2: ['Gaussian', 0.25, 0.10]
  polynomial_trend:
    normalization_model: True
    order: 2
models:
  lc_model:
    kind: batman_transit
    planets: b
    #LCdata: #only for full frame images
      #supersample_factor: 11
      #exposure_time: xxx.0
parameters:
  Tref: 8000.0
  use_tex: False
solver:
  pyde:
    ngen: 50000
    npop_mult: 8
  emcee:
    npop_mult: 8
    nsteps: 100000
    nburn: 20000
    thin: 200
  recenter_bounds: True
